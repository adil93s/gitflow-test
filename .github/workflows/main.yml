name: Angular CI

on:
  push:
    branches:
      - master
      - develop
      - release/*
      - feature/*

jobs:
  versioning:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Version handling logic
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=$(node -p "require('./package.json').version")

          if [[ "$BRANCH_NAME" == "master" ]]; then
            # Increment minor version for master
            npm version minor
          elif [[ "$BRANCH_NAME" == "develop" ]]; then
            # Increment prerelease version for develop
            npm version prerelease --preid=dev
          elif [[ "$BRANCH_NAME" =~ ^release/ ]]; then
            # Increment patch version for release branches
            npm version patch
          elif [[ "$BRANCH_NAME" =~ ^feature/ ]]; then
            echo "Feature branch $BRANCH_NAME was pushed. Version remains at $VERSION."
          fi

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/adil93s/gitflow-test HEAD:$BRANCH_NAME --tags
